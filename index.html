<!-- Check input validation and shows ErrorMessage  -->
<script ltype="text/javascript">
function validateNumbers()
{
var y=document.forms["inputForm"]["name"].value;
if (y > 1000000)
{
  alert("Превышен диапазон номеров");
  return false;
}
}

function validateForm()
{
var x=document.forms["inputForm"]["name"].value;
if (x==null || x=="")
  {
  alert("Номер столба должен быть обязательно введен");
  return false;
  }
}
</script>
