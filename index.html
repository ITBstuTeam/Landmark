<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Слуп.by</title>
    <link rel="shortcut icon" href="img/icon.ico">

    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="css/component.css"/>
    <link href='http://fonts.googleapis.com/css?family=Raleway:200,400,800' rel='stylesheet' type='text/css'>

    <!--SERVER MAINTENANCE-->
    <script type="text/javascript" src="server.js"></script>

    <!--GOOGLE API-->
    <script type="text/javascript" src="map.js"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!--GOOGLE API SCRIPT-->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbib9a2QEosgy-80z1SG069VnFKSRVDko&callback=setMapMarkerByCoordinates">
</script>


<div class="demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <h1 class="main-title">
                <img src="img/logo2.png" alt="logotype" class="img-responsive1 center-block"></h1>
        </div>
    </div>
</div>


<nav>
    <div class="row">
        <ul class="list-inline">
            <li class="co2-md-2 col-sm-2 col-xs-2 text-right">
                <img src="img/logo2.png" alt="logotype" class="img-responsive2 center-block">
            </li>
            <li class="col-md-2 col-sm-2 col-xs-2 col-sm-offset-8 col-xs-offset-8 col-md-offset-8 text-center">
                <h5>
                    <a href="#">Информация
                    </a>
                </h5>
            </li>
        </ul>
    </div>
</nav>

<section id="main">
    <div class="сontainer text-center">
        <div class="col-md-2 col-sm-2 col-xs-12 form_">
            <form name="inputForm" action="#" onsubmit=" formSubmit();return false">
                <div class="row">
                    <h1>Увядзіце нумар слупы</h1><br/>
                    <label>
                        <input type="text" name="name" class="inputform text-center">
                    </label>
                </div>
                <div class="row ">
                    <input type="submit" value="Знайстi" required placeholder="Найти">
                </div>
            </form>
        </div>
        <div id="map"></div>
    </div>
</section>


<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.nicescroll.min.js"></script>
<script src="js/wow.min.js"></script>

<script src="js/TweenLite.min.js"></script>
<script src="js/EasePack.min.js"></script>
<script src="js/rAF.js"></script>
<script src="js/demo-1.js"></script>


<script>
    new WOW().init();
</script>
<script>
    $(document).ready(
        function () {
            $("html").niceScroll({cursorcolor: "#000"});
        }
    );
</script>
<script>
    $(window).on('load', function () {
        $preloader = $('.large-header'),
            $loader = $preloader.find('.demo-canvas');
        $loader.fadeOut();
        $preloader.delay(2).fadeOut('slow');
    });
</script>

</body>
</html>
